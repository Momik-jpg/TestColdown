name: Release Android APK

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'
          cache: gradle

      - name: Make Gradle wrapper executable
        run: chmod +x gradlew

      - name: Build debug APK
        run: ./gradlew :app:assembleDebug --no-daemon

      - name: Resolve APK path
        run: |
          if [ -f ".build/app/outputs/apk/debug/app-debug.apk" ]; then
            echo "APK_PATH=.build/app/outputs/apk/debug/app-debug.apk" >> "$GITHUB_ENV"
          elif [ -f "app/build/outputs/apk/debug/app-debug.apk" ]; then
            echo "APK_PATH=app/build/outputs/apk/debug/app-debug.apk" >> "$GITHUB_ENV"
          else
            echo "APK file not found after build."
            find . -maxdepth 6 -type f -name "*.apk" -print
            exit 1
          fi

      - name: Prepare APK filename
        run: |
          mkdir -p release-artifacts
          cp "$APK_PATH" "release-artifacts/ExamCountdown-debug-${{ github.ref_name }}.apk"

      - name: Create GitHub Release and upload APK
        uses: softprops/action-gh-release@v2
        with:
          name: Exam Countdown ${{ github.ref_name }}
          files: release-artifacts/*.apk
          generate_release_notes: true
