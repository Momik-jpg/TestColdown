name: Release Android APK

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'
          cache: gradle

      - name: Make Gradle wrapper executable
        run: chmod +x gradlew

      - name: Prepare signing (optional)
        id: signing
        env:
          KEYSTORE_BASE64: ${{ secrets.KEYSTORE_BASE64 }}
          KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
          KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
          KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}
        run: |
          set +e
          KEY_PASSWORD_EFFECTIVE="${KEY_PASSWORD:-$KEYSTORE_PASSWORD}"
          if [ -n "$KEYSTORE_BASE64" ] && [ -n "$KEYSTORE_PASSWORD" ] && [ -n "$KEY_ALIAS" ]; then
            mkdir -p keystore
            echo "$KEYSTORE_BASE64" | base64 --decode > keystore/upload-keystore.jks
            if [ $? -ne 0 ]; then
              echo "Keystore decoding failed; using debug fallback."
              echo "has_signing=false" >> "$GITHUB_OUTPUT"
              exit 0
            fi

            printf "storeFile=keystore/upload-keystore.jks\nstorePassword=%s\nkeyAlias=%s\nkeyPassword=%s\n" \
              "$KEYSTORE_PASSWORD" "$KEY_ALIAS" "$KEY_PASSWORD_EFFECTIVE" > keystore.properties
            echo "has_signing=true" >> "$GITHUB_OUTPUT"
          else
            echo "has_signing=false" >> "$GITHUB_OUTPUT"
          fi

      - name: Build signed release APK
        if: steps.signing.outputs.has_signing == 'true'
        run: ./gradlew :app:assembleRelease --no-daemon

      - name: Build debug APK fallback
        if: steps.signing.outputs.has_signing != 'true'
        run: ./gradlew :app:assembleDebug --no-daemon

      - name: Resolve APK path
        run: |
          if [ -f ".build/app/outputs/apk/release/app-release.apk" ]; then
            echo "APK_PATH=.build/app/outputs/apk/release/app-release.apk" >> "$GITHUB_ENV"
            echo "APK_NAME=ExamCountdown-release-${{ github.ref_name }}.apk" >> "$GITHUB_ENV"
          elif [ -f "app/build/outputs/apk/release/app-release.apk" ]; then
            echo "APK_PATH=app/build/outputs/apk/release/app-release.apk" >> "$GITHUB_ENV"
            echo "APK_NAME=ExamCountdown-release-${{ github.ref_name }}.apk" >> "$GITHUB_ENV"
          elif [ -f ".build/app/outputs/apk/debug/app-debug.apk" ]; then
            echo "APK_PATH=.build/app/outputs/apk/debug/app-debug.apk" >> "$GITHUB_ENV"
            echo "APK_NAME=ExamCountdown-debug-${{ github.ref_name }}.apk" >> "$GITHUB_ENV"
          elif [ -f "app/build/outputs/apk/debug/app-debug.apk" ]; then
            echo "APK_PATH=app/build/outputs/apk/debug/app-debug.apk" >> "$GITHUB_ENV"
            echo "APK_NAME=ExamCountdown-debug-${{ github.ref_name }}.apk" >> "$GITHUB_ENV"
          else
            echo "APK file not found after build."
            find . -maxdepth 6 -type f -name "*.apk" -print
            exit 1
          fi

      - name: Prepare APK filename
        run: |
          mkdir -p release-artifacts
          cp "$APK_PATH" "release-artifacts/$APK_NAME"

      - name: Create GitHub Release and upload APK
        uses: softprops/action-gh-release@v2
        with:
          name: Exam Countdown ${{ github.ref_name }}
          files: release-artifacts/*.apk
          generate_release_notes: true
