name: Android QA

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]
  workflow_dispatch:

jobs:
  qa:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"
          cache: gradle

      - name: Make Gradle wrapper executable
        run: chmod +x gradlew

      - name: QA checks (compile, tests, lint, debug build)
        run: ./gradlew :app:compileDebugKotlin :app:testDebugUnitTest :app:lintDebug :app:assembleDebug --no-daemon

      - name: Upload QA reports
        if: always()
        uses: actions/upload-artifact@v6
        with:
          name: qa-reports
          path: |
            .build/app/reports/**
            .build/app/test-results/**
            app/build/reports/**
            app/build/test-results/**
          if-no-files-found: warn
